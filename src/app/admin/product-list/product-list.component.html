<h3>DANH SÁCH SẢN PHẨM</h3>
<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <input type="email" formControlName="name">
    <button type="submit" class="btn btn-primary"> Tìm Kiếm</button>
    <a routerLink="/product-create" class="btn btn-primary"> Thêm Mới</a>
</form>


<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of products">
            <td>{{pro.id}}</td>
            <td>{{pro.name}}</td>
            <td>{{pro.price}}</td>
            <td><img src="{{pro.image}}" alt="" width="60"></td>
            <td>
                <a href="javascript:void()" (click)="onDelete(pro.id)" class="btn btn-sm btn-primary mr-1"> Delete</a> 

                <a [routerLink]="['/product-edit',pro.id]"  class="btn btn-sm btn-danger"> Edit</a>
            </td>
            
        </tr>
    </tbody>
</table>
