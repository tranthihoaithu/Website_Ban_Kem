<div class="row">
    <div class="col-md-4">
        <form action="" method="POST" [formGroup]="productFormEdit" (ngSubmit)="onUpdate()">
            <legend>Chỉnh Sữa</legend>
        
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Input field">
            </div>
        
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" formControlName="price" placeholder="Input field">
            </div>
        
            <div class="form-group">
                <label>Ảnh</label>
                <input type="file" class="form-control" formControlName="image" placeholder="Input field">
            </div>
        
        
        
            <button type="submit" class="btn btn-prinary">Sữa</button>
        </form>
    </div>
</div>
